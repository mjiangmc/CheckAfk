#########################################################
# 挂机检测插件 By Wr (有疑问请联系作者https://newblock.top)
# 配置文件版本
configver: 2
#########################################################
# 挂机多少秒后执行命令
time: 300
# 挂机踢出执行的命令
commands:
  - 'kick %player% 挂机时间过长'
# 插件信息前缀
prefix: "&6NewBlock&7&oAFK &e>>"
# 调试设置
debug: true

############################
# 检测时间段设置(24小时制)
# 格式: "HH:MM-HH:MM"
# 示例:
#   - "00:00-06:00" # 凌晨0点到6点不检测
#   - "12:00-13:00" # 中午12点到13点不检测
enable-time-range: []

############################
# 不检测AFK的世界列表
disabled-worlds:
  - pvp
  - zq
  - zq1
  - zq2
  - zq3
  - zq4
  - zq5
  - LK_zq
  - LK_zq1
  - LK_zq2
  - LK_zq3
  - LK_zq4
  - LK_zq5


############################
# MySQL 数据库配置
############################
mysql:
  enabled: false
  host: "localhost"
  port: 3306
  database: "minecraft"
  username: "root"
  password: ""
  table_prefix: "checkafk_"
  # 连接池设置
  connection_pool:
    maximum-pool-size: 10
    minimum-idle: 5
    connection-timeout: 30000
    idle-timeout: 600000
    max-lifetime: 1800000

############################
#  哪些动作认为玩家不在挂机
############################
# 移动(会被挂机池绕过,不推荐开启)
move: true
# 疾跑
sprint: true
# 潜行
shift: true
# 快捷栏切换物品
hotbar: true
# 破坏方块
breakblock: true
# 放置方块
placeblock: true
# 使用物品
useitem: true
# 攻击实体
attack: true
# 查看成就(暂时不支持)
achievement: true